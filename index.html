<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vota Neo - El Partido del Futuro</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Oswald:wght@500;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  /* NUEVA PALETA DE COLORES NEO */
  --primary: #068BD6; /* Rich Electric Blue - Color Principal */
  --secondary: #01315F; /* American Blue - Color de Fondo */

  /* Variación más clara del primario para degradados de texto que resalten */
  --primary-highlight: #4db6ff;
  --light: #f0f9ff;
}

body {
  font-family: 'Montserrat', sans-serif;
  /* Fondo usando el color secundario American Blue */
  background: linear-gradient(135deg, var(--secondary), #000c1a);
  color: var(--light);
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  user-select: none;
}

.container {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.stadium-bg {
  position: absolute;
  inset: 0;
  /* Degradado radial usando los nuevos azules */
  background-image: radial-gradient(
    circle at center,
    rgba(6, 139, 214, 0.2) 0%, /* Primary con baja opacidad */
    rgba(1, 49, 95, 0.95) 80%  /* Secondary con alta opacidad hacia los bordes */
  );
  z-index: 0;
}

.crowd-wave {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 30%;
  /* Ola sutil con el azul secundario */
  background: linear-gradient(0deg, rgba(1, 49, 95, 0.8), transparent);
  animation: wave 8s ease-in-out infinite;
  opacity: 0.5;
}

.content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 20px;
  /* Padding inferior para que el ticker grande en móvil no tape el contenido */
  padding-bottom: 60px;
}

.event-details {
  margin-bottom: 1.5rem;
  width: 100%;
}

.tournament {
  font-family: 'Oswald', sans-serif;
  font-size: 1.6rem;
  letter-spacing: 2px;
  /* Degradado entre el azul principal y su versión brillante */
  background: linear-gradient(90deg, var(--primary-highlight), var(--primary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-transform: uppercase;
  font-weight: 700;
}

.match {
  font-size: 4.5rem;
  font-weight: 900;
  line-height: 1.1;
  /* Sombra de texto con el azul eléctrico */
  text-shadow: 0 0 35px rgba(6, 139, 214, 0.7);
  margin: 15px 0;
}

.venue {
  opacity: 1;
  font-size: 1.5rem;
  font-weight: 700;
  margin-top: 0.4rem;
  /* Color de resalte */
  color: var(--primary-highlight);
  letter-spacing: 1px;
}

.countdown-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 140px;
  margin-top: 2rem;
  flex-wrap: wrap;
}

.countdown-segment {
  margin: 0 1.5rem;
  text-align: center;
}

.segment-value {
  font-size: 5.5rem;
  font-weight: 800;
  text-align: center;
  line-height: 1;
  font-variant-numeric: tabular-nums;
  /* Degradado numérico */
  background: linear-gradient(180deg, var(--light), var(--primary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  /* Sombra brillante azul eléctrico */
  text-shadow: 0 5px 25px rgba(6, 139, 214, 0.6);
}

.segment-label {
  margin-top: 0.8rem;
  font-size: 0.9rem;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--primary-highlight);
  font-weight: 700;
}

.pulse-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 500px;
  height: 500px;
  border-radius: 50%;
  /* Anillos pulsantes con el azul principal */
  border: 3px solid rgba(6, 139, 214, 0.3);
  transform: translate(-50%, -50%);
  animation: pulse 2.5s infinite;
  z-index: 1;
}

.pulse-ring:nth-child(2) { animation-delay: .6s; }
.pulse-ring:nth-child(3) { animation-delay: 1.2s; }

.ticker {
  position: fixed;
  bottom: 0;
  width: 100%;
  /* Fondo oscuro del secondary con un poco de transparencia */
  background: rgba(1, 49, 95, 0.96);
  /* Borde superior brillante */
  border-top: 3px solid var(--primary);
  padding: 1rem;
  overflow: hidden;
  z-index: 10;
  box-shadow: 0 -5px 20px rgba(6, 139, 214, 0.3);
}

.ticker-content {
  display: flex;
  white-space: nowrap;
  animation: ticker 30s linear infinite;
}

.ticker-item {
  margin-right: 60px;
  font-weight: 700;
  font-size: 1.2rem;
  letter-spacing: 0.5px;
}

.ticker-highlight {
  /* El texto resaltado en el ticker usa el azul eléctrico brillante */
  color: var(--primary-highlight);
  text-shadow: 0 0 10px rgba(6, 139, 214, 0.5);
}

/* --- RESPONSIVE DESIGN (Media Queries) --- */

@media (max-width: 768px) {
  .match {
    font-size: 3rem;
  }
  .tournament {
    font-size: 1.2rem;
  }
  .venue {
    font-size: 1.3rem;
  }
  .segment-value {
    font-size: 3.5rem;
  }
  .countdown-segment {
    margin: 0 1rem;
  }
  .pulse-ring {
    width: 350px;
    height: 350px;
  }
  
  /* Ajustes del Ticker para Tablet */
  .ticker-item {
    font-size: 1.4rem; /* Más grande */
  }
  .ticker {
    padding: 1.5rem 1rem; /* Más alto */
  }
   .content {
    padding-bottom: 100px; /* Espacio para el ticker más alto */
  }
}

@media (max-width: 480px) {
  .match {
    font-size: 2.5rem;
  }
  .segment-value {
    font-size: 2.8rem;
  }
  .countdown-segment {
    margin: 0 0.5rem;
  }
  .segment-label {
    font-size: 0.7rem;
  }
  
  /* Ajustes del Ticker para Celular (MUCHO MÁS GRANDE) */
  .ticker {
    padding: 2rem 1rem; /* Mucho más alto */
    border-top-width: 4px;
  }
  .ticker-item {
    font-size: 1.8rem; /* Fuente muy grande para fácil lectura */
  }
  .content {
    /* Empujamos el contenido hacia arriba para que no quede debajo del ticker gigante */
    padding-bottom: 140px; 
  }
}

/* Animations */
@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(.8); opacity:.6; }
  100% { transform: translate(-50%, -50%) scale(1.3); opacity:0; }
}

@keyframes wave {
  50% { transform: scaleY(1.2); opacity: 0.7; }
}

@keyframes beat {
  50% { transform: scale(1.05); text-shadow: 0 5px 35px rgba(6, 139, 214, 0.8); }
}

@keyframes ticker {
  100% { transform: translateX(-100%); }
}
</style>
</head>

<body>
<div class="container">

  <div class="stadium-bg">
    <div class="crowd-wave"></div>
  </div>

  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>

  <div class="content">
    <div class="event-details">
      <div class="tournament">Nueva era, Nuevas ideas</div>
      <div class="match">Vota NEO</div>
      <div class="venue">11 de febrero</div>
    </div>

    <div class="countdown-container" id="countdown">
      <div class="countdown-segment">
        <div class="segment-value" id="days">00</div>
        <div class="segment-label">Días</div>
      </div>
      <div class="countdown-segment">
        <div class="segment-value" id="hours">00</div>
        <div class="segment-label">Horas</div>
      </div>
      <div class="countdown-segment">
        <div class="segment-value" id="minutes">00</div>
        <div class="segment-label">Minutos</div>
      </div>
      <div class="countdown-segment">
        <div class="segment-value" id="seconds">00</div>
        <div class="segment-label">Segundos</div>
      </div>
    </div>
  </div>

  <div class="ticker">
    <div class="ticker-content">
      <div class="ticker-item">El futuro <span class="ticker-highlight">es ahora</span></div>
      <div class="ticker-item">Tu voz cuenta para el <span class="ticker-highlight">cambio real</span></div>
      <div class="ticker-item">Juntos somos <span class="ticker-highlight">NEO</span></div>
      <div class="ticker-item">No faltes este <span class="ticker-highlight">11 de febrero</span></div>
      <div class="ticker-item">Innovación + <span class="ticker-highlight">Compromiso</span></div>
    </div>
  </div>

</div>

<script>
// Fecha configurada para el 11 de Febrero de 2026 a las 8:00 AM
const eventDate = new Date('February 11, 2026 08:00:00').getTime();

const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

function updateCountdown() {
  const now = Date.now();
  const diff = eventDate - now;

  if (diff < 0) {
    daysEl.textContent = "00";
    hoursEl.textContent = "00";
    minutesEl.textContent = "00";
    secondsEl.textContent = "00";
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  daysEl.textContent = String(d).padStart(2, '0');
  hoursEl.textContent = String(h).padStart(2, '0');
  minutesEl.textContent = String(m).padStart(2, '0');
  secondsEl.textContent = String(s).padStart(2, '0');

  secondsEl.style.animation = 'none';
  secondsEl.offsetHeight;
  secondsEl.style.animation = 'beat .8s ease-out';
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
