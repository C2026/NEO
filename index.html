<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vota Neo</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Oswald:wght@500;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #00b2ff;
  --secondary: #0aff85;
  --accent: #ff0062;
  --dark: #001034;
  --light: #f0f9ff;
}

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, var(--dark), #000814);
  color: var(--light);
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  user-select: none;
}

.container {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.stadium-bg {
  position: absolute;
  inset: 0;
  background-image: radial-gradient(
    circle at center,
    rgba(0,30,90,0.15) 0%,
    rgba(0,0,20,0.8) 70%
  );
  z-index: 0;
}

.crowd-wave {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 25%;
  background: linear-gradient(0deg, rgba(0,40,100,0.3), transparent);
  animation: wave 8s ease-in-out infinite;
}

.content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 20px; /* Margen seguro para móviles */
}

.event-details {
  margin-bottom: 1.5rem;
  width: 100%;
}

.tournament {
  font-family: 'Oswald', sans-serif;
  font-size: 1.4rem;
  letter-spacing: 1px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-transform: uppercase;
}

.match {
  font-size: 4rem; /* Aumentado para impacto */
  font-weight: 900;
  line-height: 1.1;
  text-shadow: 0 0 20px rgba(0,178,255,0.5);
  margin: 10px 0;
}

.venue {
  opacity: 0.9;
  font-size: 1.5rem;
  font-weight: 700;
  margin-top: 0.4rem;
  color: var(--secondary);
}

.countdown-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 140px;
  margin-top: 1.5rem;
  flex-wrap: wrap; /* Permite que se ajuste si es necesario */
}

.countdown-segment {
  margin: 0 1.2rem;
  text-align: center;
}

.segment-value {
  font-size: 5rem;
  font-weight: 800;
  width: 2.2ch;
  text-align: center;
  line-height: 1;
  font-variant-numeric: tabular-nums;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 5px 15px rgba(10,255,133,0.3);
}

.segment-label {
  margin-top: 0.4rem;
  font-size: 0.8rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  opacity: 0.7;
}

.pulse-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 400px;
  border-radius: 50%;
  border: 2px solid rgba(0,178,255,0.3);
  transform: translate(-50%, -50%);
  animation: pulse 2s infinite;
  z-index: 1;
}

.pulse-ring:nth-child(2) { animation-delay: .5s; }
.pulse-ring:nth-child(3) { animation-delay: 1s; }

.ticker {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(0,16,52,0.9);
  border-top: 1px solid rgba(0,178,255,0.3);
  padding: 1rem;
  overflow: hidden;
  z-index: 10;
}

.ticker-content {
  display: flex;
  white-space: nowrap;
  animation: ticker 25s linear infinite;
}

.ticker-item {
  margin-right: 50px;
  font-weight: 700;
  font-size: 1.1rem;
}

.ticker-highlight {
  color: var(--secondary);
}

/* --- RESPONSIVE DESIGN (Media Queries) --- */

@media (max-width: 768px) {
  .match {
    font-size: 2.8rem; /* Título más pequeño en tablet/móvil */
  }
  .tournament {
    font-size: 1rem;
  }
  .venue {
    font-size: 1.2rem;
  }
  .segment-value {
    font-size: 3rem; /* Números más pequeños */
    width: auto;
  }
  .countdown-segment {
    margin: 0 0.8rem;
  }
  .pulse-ring {
    width: 300px;
    height: 300px;
  }
}

@media (max-width: 480px) {
  .match {
    font-size: 2.2rem; /* Aún más pequeño para celulares */
  }
  .segment-value {
    font-size: 2rem;
  }
  .countdown-segment {
    margin: 0 0.4rem;
  }
  .segment-label {
    font-size: 0.6rem;
  }
  .ticker-item {
    font-size: 0.9rem;
  }
}

/* Animations */
@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(.8); opacity:.8; }
  100% { transform: translate(-50%, -50%) scale(1.2); opacity:0; }
}

@keyframes wave {
  50% { transform: scaleY(1.1); }
}

@keyframes beat {
  50% { transform: scale(1.08); }
}

@keyframes ticker {
  100% { transform: translateX(-100%); }
}
</style>
</head>

<body>
<div class="container">

  <div class="stadium-bg">
    <div class="crowd-wave"></div>
  </div>

  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>

  <div class="content">
    <div class="event-details">
      <div class="tournament">Nueva era, Nuevas ideas</div>
      <div class="match">Vota NEO</div>
      <div class="venue">11 de febrero</div>
    </div>

    <div class="countdown-container" id="countdown">
      <div class="countdown-segment">
        <div class="segment-value" id="days">00</div>
        <div class="segment-label">Días</div>
      </div>
      <div class="countdown-segment">
        <div class="segment-value" id="hours">00</div>
        <div class="segment-label">Horas</div>
      </div>
      <div class="countdown-segment">
        <div class="segment-value" id="minutes">00</div>
        <div class="segment-label">Minutos</div>
      </div>
      <div class="countdown-segment">
        <div class="segment-value" id="seconds">00</div>
        <div class="segment-label">Segundos</div>
      </div>
    </div>
  </div>

  <div class="ticker">
    <div class="ticker-content">
      <div class="ticker-item">El futuro <span class="ticker-highlight">es ahora</span></div>
      <div class="ticker-item">Tu voz cuenta para el <span class="ticker-highlight">cambio real</span></div>
      <div class="ticker-item">Juntos somos <span class="ticker-highlight">NEO</span></div>
      <div class="ticker-item">No faltes este <span class="ticker-highlight">11 de febrero</span></div>
      <div class="ticker-item">Innovación + <span class="ticker-highlight">Compromiso</span></div>
    </div>
  </div>

</div>

<script>
// Fecha configurada para el 11 de Febrero de 2026 a las 8:00 AM
const eventDate = new Date('February 11, 2026 08:00:00').getTime();

const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

function updateCountdown() {
  const now = Date.now();
  const diff = eventDate - now;

  if (diff < 0) {
    // Si ya pasó la fecha, mostrar ceros
    daysEl.textContent = "00";
    hoursEl.textContent = "00";
    minutesEl.textContent = "00";
    secondsEl.textContent = "00";
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  daysEl.textContent = String(d).padStart(2, '0');
  hoursEl.textContent = String(h).padStart(2, '0');
  minutesEl.textContent = String(m).padStart(2, '0');
  secondsEl.textContent = String(s).padStart(2, '0');

  secondsEl.style.animation = 'none';
  secondsEl.offsetHeight;
  secondsEl.style.animation = 'beat .5s';
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
