<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vota Neo</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Oswald:wght@500;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #00b2ff;
  --secondary: #0aff85;
  --accent: #ff0062;
  --dark: #001034;
  --light: #f0f9ff;
}

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, var(--dark), #000814);
  color: var(--light);
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  user-select: none;
}

.container {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.stadium-bg {
  position: absolute;
  inset: 0;
  background-image: radial-gradient(
    circle at center,
    rgba(0,30,90,0.15) 0%,
    rgba(0,0,20,0.8) 70%
  );
  z-index: 0;
}

.crowd-wave {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 25%;
  background: linear-gradient(0deg, rgba(0,40,100,0.3), transparent);
  animation: wave 8s ease-in-out infinite;
}

.content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.event-details {
  margin-bottom: 1.5rem;
}

.tournament {
  font-family: 'Oswald', sans-serif;
  font-size: 1.4rem;
  letter-spacing: 1px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-transform: uppercase;
}

.match {
  font-size: 2.6rem;
  font-weight: 900;
  text-shadow: 0 0 20px rgba(0,178,255,0.5);
}

.venue {
  opacity: 0.8;
  margin-top: 0.4rem;
}

.countdown-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 140px;
  margin-top: 1.5rem;
}

.countdown-segment {
  margin: 0 1.2rem;
  text-align: center;
}

.segment-value {
  font-size: 5rem;
  font-weight: 800;
  width: 2.2ch;
  text-align: center;
  line-height: 1;
  font-variant-numeric: tabular-nums;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 5px 15px rgba(10,255,133,0.3);
}

.segment-label {
  margin-top: 0.4rem;
  font-size: 0.8rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  opacity: 0.7;
}

.pulse-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 400px;
  border-radius: 50%;
  border: 2px solid rgba(0,178,255,0.3);
  transform: translate(-50%, -50%);
  animation: pulse 2s infinite;
  z-index: 1;
}

.pulse-ring:nth-child(2) { animation-delay: .5s; }
.pulse-ring:nth-child(3) { animation-delay: 1s; }

.ticker {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(0,16,52,0.7);
  border-top: 1px solid rgba(0,178,255,0.3);
  padding: 1rem;
  overflow: hidden;
}

.ticker-content {
  display: flex;
  white-space: nowrap;
  animation: ticker 25s linear infinite;
}

.ticker-item {
  margin-right: 50px;
  font-weight: 700;
}

.ticker-highlight {
  color: var(--secondary);
}

/* Animations */
@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(.8); opacity:.8; }
  100% { transform: translate(-50%, -50%) scale(1.2); opacity:0; }
}

@keyframes wave {
  50% { transform: scaleY(1.1); }
}

@keyframes beat {
  50% { transform: scale(1.08); }
}

@keyframes ticker {
  100% { transform: translateX(-100%); }
}
</style>
</head>

<body>
<div class="container">

  <div class="stadium-bg">
    <div class="crowd-wave"></div>
  </div>

  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>

  <div class="content">
    <div class="event-details">
      <div class="tournament">FIFA World Cup 2026</div>
      <div class="match">BRAZIL vs GERMANY</div>
      <div class="venue">Rose Bowl Stadium, Los Angeles</div>
    </div>

    <div class="countdown-container" id="countdown">
      <div class="countdown-segment">
        <div class="segment-value" id="days">00</div>
        <div class="segment-label">Days</div>
      </div>
      <div class="countdown-segment">
        <div class="segment-value" id="hours">00</div>
        <div class="segment-label">Hours</div>
      </div>
      <div class="countdown-segment">
        <div class="segment-value" id="minutes">00</div>
        <div class="segment-label">Minutes</div>
      </div>
      <div class="countdown-segment">
        <div class="segment-value" id="seconds">00</div>
        <div class="segment-label">Seconds</div>
      </div>
    </div>
  </div>

  <div class="ticker">
    <div class="ticker-content">
      <div class="ticker-item">Brazil seeking <span class="ticker-highlight">sixth World Cup title</span></div>
      <div class="ticker-item">Germany wants revenge <span class="ticker-highlight">2014</span></div>
      <div class="ticker-item">Over <span class="ticker-highlight">90,000 fans</span> expected</div>
    </div>
  </div>

</div>

<script>
const eventDate = new Date('February 11, 2026 08:00:00 GMT-6').getTime();

const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

function updateCountdown() {
  const now = Date.now();
  const diff = eventDate - now;

  if (diff < 0) return;

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  daysEl.textContent = String(d).padStart(2, '0');
  hoursEl.textContent = String(h).padStart(2, '0');
  minutesEl.textContent = String(m).padStart(2, '0');
  secondsEl.textContent = String(s).padStart(2, '0');

  secondsEl.style.animation = 'none';
  secondsEl.offsetHeight;
  secondsEl.style.animation = 'beat .5s';
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
